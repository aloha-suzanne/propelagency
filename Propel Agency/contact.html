<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Propel Agency</title>
  </head>
  <body>
    <header>
      <div class="logo">Propel Agency</div>
      <div class="toggle"></div>
      <div class="navigation">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="work.html">Work</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="social-bar">
          <ul>
            <li>
              <a href="https://facebook.com">
                <img
                  src="images/facebook.png"
                  target="_blank"
                  alt="facebook logo"
                />
              </a>
            </li>
            <li>
              <a href="https://twitter.com">
                <img
                  src="images/twitter.png"
                  target="_blank"
                  alt="twitter logo"
                />
              </a>
            </li>
            <li>
              <a href="https://instagram.com">
                <img
                  src="images/instagram.png"
                  target="_blank"
                  alt="instagram logo"
                />
              </a>
            </li>
          </ul>
          <a href="hello@propelagency.com" class="email-icon">
            <img src="images/email.png" alt="email at icon" />
          </a>
        </div>
      </div>
    </header>
    <section>
      <div class="title">
        <h1>Contact us</h1>
        <p>
          Do you want to start a project, join the team or just say hi? We'd
          love to hear from you.
        </p>
      </div>
      <div class="contact">
        <div class="contact-form">
          <form>
            <div class="row">
              <div class="input50">
                <input type="text" placeholder="First Name" />
              </div>
              <div class="input50">
                <input type="text" placeholder="Last Name" />
              </div>
            </div>
            <div class="row">
              <div class="input50">
                <input type="text" placeholder="Email" />
              </div>
              <div class="input50">
                <input type="text" placeholder="Subject" />
              </div>
            </div>
            <div class="row">
              <div class="input100">
                <textarea placeholder="Message"></textarea>
              </div>
            </div>
            <div class="row">
              <div class="input100">
                <input type="submit" value="Send" />
              </div>
            </div>
          </form>
        </div>
        <div class="contact-info">
          <div class="info-box">
            <img
              src="images/address.png"
              class="contact-icon"
              alt="illustration of a pin on a map"
            />
            <div class="details">
              <h4>Address</h4>
              <p>28 Neon Tower, New York, NY USA</p>
            </div>
          </div>
          <div class="info-box">
            <img
              src="images/email2.png"
              class="contact-icon"
              alt="illustration of an envelope"
            />
            <div class="details">
              <h4>Email</h4>
              <a href="mailto:hello@propelagency.com">hello@propelagency.com</a>
            </div>
          </div>
          <div class="info-box">
            <img
              src="images/call.png"
              class="contact-icon"
              alt="illustration of a phone ringing"
            />
            <div class="details">
              <h4>Call</h4>
              <a href="tel:+12125553434">+ 1 212 555 3434</a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="js/script.js"></script>
  </body>
</html>
