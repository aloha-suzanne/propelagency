<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Propel Agency</title>
  </head>
  <body>
    <header>
      <div class="logo">Propel Agency</div>
      <div class="toggle"></div>
      <div class="navigation">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="work.html">Work</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="social-bar">
          <ul>
            <li>
              <a href="https://facebook.com">
                <img
                  src="images/facebook.png"
                  target="_blank"
                  alt="facebook logo"
                />
              </a>
            </li>
            <li>
              <a href="https://twitter.com">
                <img
                  src="images/twitter.png"
                  target="_blank"
                  alt="twitter logo"
                />
              </a>
            </li>
            <li>
              <a href="https://instagram.com">
                <img
                  src="images/instagram.png"
                  target="_blank"
                  alt="instagram logo"
                />
              </a>
            </li>
          </ul>
          <a href="hello@propelagency.com" class="email-icon">
            <img src="images/email.png" alt="email at icon" />
          </a>
        </div>
      </div>
    </header>
    <section class="home">
      <img
        src="images/home-img.jpg"
        class="home-img"
        alt="man in striped shirt sitting on a bean bag chair while typing on his laptop"
      />
      <div class="home-content">
        <h1>Everything you need to succeed online.</h1>
        <p>
          We use strategic creativity to distinguish our clients from
          competitors, let their message stand out, connect and resonate with
          the audience.
        </p>
        <a href="contact.html" class="btn">Get started</a>
      </div>
    </section>
    <script src="js/script.js"></script>
  </body>
</html>
